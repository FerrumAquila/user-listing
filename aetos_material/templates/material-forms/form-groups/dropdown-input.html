<div class='form-group {{ col_class }} {{ input_name }}'>
    <label class='col-sm-4 c-black control-label'>{{ label }} {% if not is_null %}<span style="color: #FF0000"> * </span>{% endif %}</label>

    <div class='col-sm-8 input-div'>
        <div class='fg-line'>
            <select name='{{ input_name }}' class='selectpicker'
                    data-section='{{ section }}'
                    data-input-name='{{ input_name }}'>
                {% for option in options %}
                    {% if input_placeholder|stringformat:"s" == option.name|stringformat:"s" %}
                    <option selected value='{{ option.name }}'>{{ option.verbose }}</option>
                    {% else %}
                    <option value='{{ option.name }}'>{{ option.verbose }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        {{ validation|safe }}
    </div>
</div>
