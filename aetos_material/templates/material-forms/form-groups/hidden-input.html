<div class='form-group {{ col_class }} {{ input_name }}' style='display: none;'>
    <label class='col-sm-4 c-black control-label'>{{ label }} {% if not is_null %}<span style="color: #FF0000"> * </span>{% endif %}</label>

    <div class='col-sm-8 input-div'>
        <div class='fg-line'>
            <input name='{{ input_name }}' style='text-align: center' class='form-control c-black input-sm' value='{{ input_placeholder }}'>
        </div>
        {{ validation|safe }}
    </div>
</div>
