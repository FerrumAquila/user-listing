{% load staticfiles %}
<div class='form-group {{ col_class }} {{ input_name }}'>
    <label class='col-sm-4 c-black control-label'>{{ label }} {% if not is_null %}<span
            style="color: #FF0000"> * </span>{% endif %}</label>

    <div class='col-sm-8 input-div'>
        <div class='fg-line'>
            <textarea name='{{ input_name }}' class='form-control auto-size c-black hidden'
                      style='overflow: hidden; word-wrap: break-word; height: 32px;'>{{ input_placeholder }}</textarea>
            <div class='json_editor'>

            </div>
        </div>
        {{ validation|safe }}
    </div>
</div>
