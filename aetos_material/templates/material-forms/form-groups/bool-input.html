<div class='form-group {{ col_class }} {{ input_name }}'>
    <div class='checkbox'>
        <label class='col-sm-4 c-black control-label'>
            <input name='{{ input_name }}' type='checkbox' {% if input_placeholder %}checked="checked"{% endif %}>
            <i class='input-helper'></i> {{ label }}
        </label>
    </div>
</div>
